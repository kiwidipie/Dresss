<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Halaman Pembayaran</h1>
    <nav>
      <a href="index.html">Kembali ke Toko</a>
    </nav>
  </header>

  <section class="payment-section">
    <h2>Informasi Pembayaran</h2>
    <form id="paymentForm">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

      <label for="address">Alamat Pengiriman:</label>
      <textarea id="address" name="address" rows="4" required placeholder="Masukkan alamat lengkap"></textarea>

      <label for="payment-method">Metode Pembayaran:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="credit-card">Kartu Kredit/Debit</option>
        <option value="bank-transfer">Transfer Bank</option>
        <option value="e-wallet">Dompet Digital</option>
      </select>

      <label for="amount">Jumlah yang Dibayarkan (Rp):</label>
      <input type="number" id="amount" name="amount" required placeholder="Masukkan jumlah pembayaran">

      <button type="submit">Bayar Sekarang</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
